<div class="container-socks">
  <!-- Carrossel lateral -->
  <div class="carousel-sidebar">
    <button class="arrow up">&#9650;</button>
    <div class="thumbnails">
      <img src="/assets/images/socks-black.png" class="thumb active" data-color="preta" />
      <img src="/assets/images/socks-white.png" class="thumb" data-color="branca" />
      <img src="/assets/images/socks-blue.png" class="thumb" data-color="azul" />
      <img src="/assets/images/socks-red.png" class="thumb" data-color="vermelha" />
    </div>
    <button class="arrow down">&#9660;</button>
  </div>

  <!-- Imagem ampliada com carrossel -->
  <div class="image-viewer">
    <button class="prev">&lt;</button>
    <img id="main-image" src="/assets/images/socks-black.png" />
    <button class="next">&gt;</button>
  </div>

  <!-- Detalhes do produto -->
  <div class="product-details">
    <h2>PAR DE MEIAS KINGSOCKS PRETA</h2>
    <p class="price">
      De <span class="old-price">R$14,99</span> <br />Por
      <span class="new-price">R$12,99</span>
    </p>
    <p><strong>Selecione a cor:</strong></p>
    <div class="color-options">
      <div class="color black active" data-image="/assets/images/socks-black.png"></div>
      <div class="color white" data-image="/assets/images/socks-white.png"></div>
      <div class="color blue" data-image="/assets/images/socks-blue.png"></div>
      <div class="color red" data-image="/assets/images/socks-red.png"></div>
    </div>
    <p><strong>Selecione a quantidade:</strong></p>
    <div class="quantity">
      <button id="minus">-</button>
      <span id="quantity">1</span>
      <button id="plus">+</button>
    </div>
    <button class="buy-button">COMPRAR</button>
  </div>
</div>
